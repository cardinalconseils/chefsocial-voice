name: Deploy Admin Panel to Vercel

on:
  push:
    branches: [ main ]
    paths:
      - 'admin-panel/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'admin-panel/**'
  workflow_dispatch:

jobs:
  deploy-admin:
    runs-on: ubuntu-latest
    steps:
      - name: 🔍 Checkout code
        uses: actions/checkout@v4
      
      - name: 📋 Log deployment info
        run: |
          echo "🔍 Admin Panel Deployment"
          echo "========================"
          echo "Event: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"
          echo ""
          echo "📁 Admin panel structure:"
          ls -la admin-panel/ || echo "❌ admin-panel directory not found"
          echo ""
      
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: 📦 Install dependencies
        working-directory: ./admin-panel
        run: |
          echo "📦 Installing admin panel dependencies..."
          npm install
          echo "✅ Dependencies installed"
          npm list --depth=0
      
      - name: 🏗️ Build admin panel
        working-directory: ./admin-panel
        run: |
          echo "🏗️ Building admin panel..."
          npm run build
          echo "✅ Build completed"
          echo "📁 Build output:"
          ls -la out/ || ls -la .next/ || echo "No build output found"
      
      - name: 🔍 Verify Vercel secrets
        run: |
          echo "🔍 Verifying Vercel secrets..."
          echo "VERCEL_TOKEN exists: ${{ secrets.VERCEL_TOKEN != '' }}"
          echo "VERCEL_ORG_ID exists: ${{ secrets.VERCEL_ORG_ID != '' }}"
          echo "VERCEL_PROJECT_ID exists: ${{ secrets.VERCEL_PROJECT_ID != '' }}"
          
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "❌ VERCEL_TOKEN is missing"
            echo "Please add VERCEL_TOKEN to repository secrets"
            exit 1
          fi
          
          if [ -z "${{ secrets.VERCEL_ORG_ID }}" ]; then
            echo "❌ VERCEL_ORG_ID is missing"
            echo "Please add VERCEL_ORG_ID to repository secrets"
            exit 1
          fi
          
          if [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "❌ VERCEL_PROJECT_ID is missing"
            echo "Please add VERCEL_PROJECT_ID to repository secrets"
            exit 1
          fi
          
          echo "✅ All required secrets are present"
      
      - name: 🚀 Deploy to Vercel
        working-directory: ./admin-panel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          echo "🚀 Deploying to Vercel using CLI..."
          npx vercel --version
          npx vercel pull --yes --environment=production --token=$VERCEL_TOKEN
          npx vercel build --prod --token=$VERCEL_TOKEN
          npx vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
      
      - name: ✅ Deployment complete
        run: |
          echo "🎉 Admin panel deployment completed!"
          echo "🌐 Check your Vercel dashboard for the deployment URL"
          echo ""
          echo "📋 Next steps:"
          echo "1. Configure custom domain in Vercel dashboard"
          echo "2. Test the admin login functionality"
          echo "3. Verify API connectivity to the backend"