name: Deploy Admin Panel to Vercel

on:
  push:
    branches: [ main ]
    paths:
      - 'admin-panel/**'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'admin-panel/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“‹ Log environment info
        run: |
          echo "ğŸ” Deployment Debug Information"
          echo "================================="
          echo "Event: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"
          echo "Repository: ${{ github.repository }}"
          echo "Working Directory: $(pwd)"
          echo ""
          echo "ğŸ“ Repository structure:"
          find . -type f -name "*.json" -o -name "*.js" -o -name "*.tsx" -o -name "*.ts" | head -20
          echo ""
          echo "ğŸ“ Admin panel structure:"
          ls -la admin-panel/ || echo "âŒ admin-panel directory not found"
          echo ""
      
      - name: ğŸ” Check admin-panel directory
        run: |
          echo "ğŸ” Checking admin-panel directory..."
          if [ -d "admin-panel" ]; then
            echo "âœ… admin-panel directory exists"
            cd admin-panel
            echo "ğŸ“ Contents of admin-panel:"
            ls -la
            echo ""
            echo "ğŸ“‹ package.json exists:"
            cat package.json || echo "âŒ No package.json found"
          else
            echo "âŒ admin-panel directory does not exist!"
            echo "ğŸ“ Available directories:"
            ls -la
            exit 1
          fi
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'admin-panel/package.json'
      
      - name: ğŸ“¦ Install dependencies
        working-directory: ./admin-panel
        run: |
          echo "ğŸ“¦ Installing dependencies in admin-panel..."
          npm install
          echo "âœ… Dependencies installed successfully"
          echo "ğŸ“‹ Installed packages:"
          npm list --depth=0
      
      - name: ğŸ—ï¸ Build project
        working-directory: ./admin-panel
        run: |
          echo "ğŸ—ï¸ Building admin panel..."
          npm run build
          echo "âœ… Build completed"
          echo "ğŸ“ Build output:"
          ls -la .next/ || ls -la out/ || ls -la dist/ || echo "No build output found"
      
      - name: ğŸ” Verify secrets
        run: |
          echo "ğŸ” Verifying secrets..."
          echo "VERCEL_TOKEN exists: ${{ secrets.VERCEL_TOKEN != '' }}"
          echo "VERCEL_ORG_ID exists: ${{ secrets.VERCEL_ORG_ID != '' }}"
          echo "VERCEL_PROJECT_ID exists: ${{ secrets.VERCEL_PROJECT_ID != '' }}"
          echo "GITHUB_TOKEN exists: ${{ secrets.GITHUB_TOKEN != '' }}"
          
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "âŒ VERCEL_TOKEN is missing"
            exit 1
          fi
          
          if [ -z "${{ secrets.VERCEL_ORG_ID }}" ]; then
            echo "âŒ VERCEL_ORG_ID is missing"
            exit 1
          fi
          
          if [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "âŒ VERCEL_PROJECT_ID is missing"
            exit 1
          fi
          
          echo "âœ… All required secrets are present"
      
      - name: ğŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-args: '--prod'
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: './admin-panel'
      
      - name: âœ… Deployment complete
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸŒ Admin panel should be available at: https://app.chefsocial.io/admin"
          echo "ğŸ“‹ Next steps:"
          echo "1. Verify the deployment at the URL above"
          echo "2. Test admin login functionality" 
          echo "3. Check API connectivity"