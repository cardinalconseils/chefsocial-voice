<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ChefSocial Voice</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Source+Sans+Pro:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            line-height: 1.6;
            color: #374151;
            background: linear-gradient(135deg, #fff7ed 0%, #ffffff 50%, #fef2f2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
        }

        .container {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            padding: 0 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(234, 88, 12, 0.1);
            border: 1px solid rgba(234, 88, 12, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: #374151;
            text-decoration: none;
            margin-bottom: 2rem;
        }

        .logo-icon {
            font-size: 2rem;
            color: #ea580c;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 2rem;
            color: #ea580c;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #6b7280;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ea580c;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 1.5rem;
        }

        .forgot-password a {
            color: #ea580c;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(to right, #ea580c, #dc2626);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(234, 88, 12, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(234, 88, 12, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #6b7280;
        }

        .register-link a {
            color: #ea580c;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .demo-section {
            background: #fff7ed;
            border: 1px solid #fed7aa;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            text-align: center;
        }

        .demo-section h3 {
            color: #ea580c;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .demo-section p {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .btn-demo {
            background: white;
            color: #ea580c;
            border: 2px solid #ea580c;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-demo:hover {
            background: #ea580c;
            color: white;
        }

        .language-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #e5e7eb;
            border-radius: 20px;
            padding: 0.25rem;
        }

        .lang-btn {
            padding: 0.25rem 0.75rem;
            border: none;
            background: transparent;
            color: #6b7280;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .lang-btn.active {
            background: #ea580c;
            color: white;
        }

        .lang-btn:hover:not(.active) {
            background: #f3f4f6;
            color: #374151;
        }

        @media (max-width: 768px) {
            .login-card {
                padding: 2rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <a href="/index.html" class="logo" style="margin-bottom: 0;">
                    <span class="logo-icon">üë®‚Äçüç≥</span>
                    ChefSocial Voice
                </a>
                <div class="language-toggle">
                    <button class="lang-btn active" data-lang="en">EN</button>
                    <button class="lang-btn" data-lang="fr">FR</button>
                </div>
            </div>

            <div class="login-header">
                <h1 data-i18n="login.title">Welcome Back</h1>
                <p data-i18n="login.subtitle">Sign in to your account</p>
            </div>

            <div class="demo-section">
                <h3 data-i18n="login.demo.title">üéØ Want to try before you buy?</h3>
                <p data-i18n="login.demo.description">Test our AI-powered food content creation with our free demo</p>
                <a href="/demo.html" class="btn-demo" data-i18n="login.demo.button">üé§ Try Demo</a>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" data-i18n="login.email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password" data-i18n="login.password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="forgot-password">
                    <a href="/forgot-password.html" data-i18n="login.forgot">Forgot your password?</a>
                </div>

                <button type="submit" id="submitButton" class="btn-primary" data-i18n="login.submit">
                    Sign In
                </button>
            </form>

            <div class="register-link">
                <span data-i18n="login.noAccount">Don't have an account?</span> <a href="/register.html" data-i18n="login.getStarted">Get started</a>
            </div>
        </div>
    </div>

    <script>
        // Translation data
        const translations = {
            en: {
                'login.title': 'Welcome Back',
                'login.subtitle': 'Sign in to your account',
                'login.demo.title': 'üéØ Want to try before you buy?',
                'login.demo.description': 'Test our AI-powered food content creation with our free demo',
                'login.demo.button': 'üé§ Try Demo',
                'login.email': 'Email Address',
                'login.password': 'Password',
                'login.forgot': 'Forgot your password?',
                'login.submit': 'Sign In',
                'login.noAccount': 'Don\'t have an account?',
                'login.getStarted': 'Get started'
            },
            fr: {
                'login.title': 'Bon Retour',
                'login.subtitle': 'Connectez-vous √† votre compte',
                'login.demo.title': 'üéØ Vous voulez essayer avant d\'acheter ?',
                'login.demo.description': 'Testez notre cr√©ation de contenu alimentaire aliment√©e par l\'IA avec notre d√©mo gratuite',
                'login.demo.button': 'üé§ Essayer la D√©mo',
                'login.email': 'Adresse Email',
                'login.password': 'Mot de Passe',
                'login.forgot': 'Mot de passe oubli√© ?',
                'login.submit': 'Se Connecter',
                'login.noAccount': 'Vous n\'avez pas de compte ?',
                'login.getStarted': 'Commencer'
            }
        };

        // Language manager
        class LanguageManager {
            constructor() {
                this.currentLang = localStorage.getItem('chefsocial-lang') || 'en';
                this.init();
            }

            init() {
                this.updateLanguageButtons();
                this.translatePage();
                this.setupLanguageToggle();
            }

            setupLanguageToggle() {
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const lang = btn.dataset.lang;
                        this.setLanguage(lang);
                    });
                });
            }

            setLanguage(lang) {
                this.currentLang = lang;
                localStorage.setItem('chefsocial-lang', lang);
                this.updateLanguageButtons();
                this.translatePage();
            }

            updateLanguageButtons() {
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.lang === this.currentLang);
                });
            }

            translatePage() {
                document.querySelectorAll('[data-i18n]').forEach(element => {
                    const key = element.dataset.i18n;
                    const translation = translations[this.currentLang]?.[key];
                    if (translation) {
                        if (element.tagName === 'INPUT' && element.type === 'button') {
                            element.value = translation;
                        } else {
                            element.textContent = translation;
                        }
                    }
                });
            }

            t(key) {
                return translations[this.currentLang]?.[key] || translations.en[key] || key;
            }

            getCurrentLanguage() {
                return this.currentLang;
            }
        }

        // Initialize language manager
        const lang = new LanguageManager();

        class LoginHandler {
            constructor() {
                this.setupEventListeners();
                this.checkExistingAuth();
            }

            setupEventListeners() {
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });
            }

            checkExistingAuth() {
                const token = localStorage.getItem('auth_token');
                if (token) {
                    // Verify token with backend
                    this.verifyToken(token);
                }
            }

            async verifyToken(token) {
                try {
                    const response = await fetch('/api/auth/verify', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        window.location.href = '/dashboard.html';
                    } else {
                        localStorage.removeItem('auth_token');
                        localStorage.removeItem('user_data');
                    }
                } catch (error) {
                    console.error('Token verification failed:', error);
                    localStorage.removeItem('auth_token');
                    localStorage.removeItem('user_data');
                }
            }

            async handleLogin() {
                const submitButton = document.getElementById('submitButton');
                const errorMessage = document.getElementById('errorMessage');
                const successMessage = document.getElementById('successMessage');
                
                submitButton.disabled = true;
                submitButton.textContent = lang.getCurrentLanguage() === 'fr' ? 'Connexion...' : 'Signing In...';
                
                try {
                    const formData = {
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value
                    };

                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.error || 'Login failed');
                    }

                    // Handle successful login
                    successMessage.textContent = lang.getCurrentLanguage() === 'fr'
                        ? 'Connexion r√©ussie ! Redirection...'
                        : 'Login successful! Redirecting...';
                    successMessage.style.display = 'block';
                    errorMessage.style.display = 'none';

                    // Store user data
                    localStorage.setItem('auth_token', result.token);
                    localStorage.setItem('user_data', JSON.stringify(result.user));

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1500);

                } catch (error) {
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                    successMessage.style.display = 'none';
                    
                    submitButton.disabled = false;
                    submitButton.textContent = lang.t('login.submit');
                }
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new LoginHandler();
        });
    </script>
    
    <!-- Cleanup script for service workers -->
    <script src="/cleanup-sw.js"></script>
</body>
</html>
