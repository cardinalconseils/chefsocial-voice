<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChefSocial - Multilingual Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .language-selector {
            margin-bottom: 20px;
            text-align: center;
        }
        .language-selector button {
            padding: 10px 20px;
            margin: 0 10px;
            border: 2px solid #007bff;
            background: white;
            color: #007bff;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        .language-selector button.active {
            background: #007bff;
            color: white;
        }
        .demo-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f8f9fa;
        }
        .demo-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }
        .demo-button:hover {
            background: #218838;
        }
        .demo-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        .error {
            color: #dc3545;
            background: #f8d7da;
            border-color: #dc3545;
        }
        .content-block {
            margin: 15px 0;
            padding: 15px;
            background: #e7f3ff;
            border-radius: 6px;
        }
        .loading {
            text-align: center;
            color: #6c757d;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 6px;
            background: #d1ecf1;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="title">üçΩÔ∏è ChefSocial Multilingual Test</h1>
            <p id="subtitle">Test voice processing in English and French</p>
        </div>

        <div class="language-selector">
            <button id="lang-en" class="active" onclick="setLanguage('en')">üá∫üá∏ English</button>
            <button id="lang-fr" onclick="setLanguage('fr')">üá´üá∑ Fran√ßais</button>
        </div>

        <div class="demo-section">
            <h3 id="demo-title">Voice Demo Test</h3>
            <p id="demo-instructions">Click the button below to test voice processing with sample audio data:</p>
            
            <button id="demo-button" class="demo-button" onclick="testVoiceDemo()">
                <span id="demo-button-text">Test Voice Processing</span>
            </button>

            <div id="demo-results" style="display: none;"></div>
        </div>

        <div class="demo-section">
            <h3 id="language-api-title">Language API Test</h3>
            <p id="language-api-instructions">Test language detection and switching:</p>
            
            <button class="demo-button" onclick="testLanguageAPI()">
                <span id="language-api-button-text">Test Language Detection</span>
            </button>

            <div id="language-results" style="display: none;"></div>
        </div>

        <div class="status" id="status">
            <strong id="status-label">Status:</strong> <span id="status-text">Ready to test</span>
        </div>
    </div>

    <script>
        let currentLanguage = 'en';

        const translations = {
            en: {
                title: 'üçΩÔ∏è ChefSocial Multilingual Test',
                subtitle: 'Test voice processing in English and French',
                demoTitle: 'Voice Demo Test',
                demoInstructions: 'Click the button below to test voice processing with sample audio data:',
                demoButtonText: 'Test Voice Processing',
                languageApiTitle: 'Language API Test',
                languageApiInstructions: 'Test language detection and switching:',
                languageApiButtonText: 'Test Language Detection',
                statusLabel: 'Status:',
                statusReady: 'Ready to test',
                testing: 'Testing...',
                error: 'Error occurred',
                success: 'Test completed successfully'
            },
            fr: {
                title: 'üçΩÔ∏è Test Multilingue ChefSocial',
                subtitle: 'Testez le traitement vocal en anglais et fran√ßais',
                demoTitle: 'Test D√©mo Vocal',
                demoInstructions: 'Cliquez sur le bouton ci-dessous pour tester le traitement vocal avec des donn√©es audio d\'exemple :',
                demoButtonText: 'Tester le Traitement Vocal',
                languageApiTitle: 'Test API Langue',
                languageApiInstructions: 'Testez la d√©tection et le changement de langue :',
                languageApiButtonText: 'Tester la D√©tection de Langue',
                statusLabel: 'Statut :',
                statusReady: 'Pr√™t √† tester',
                testing: 'Test en cours...',
                error: 'Erreur survenue',
                success: 'Test termin√© avec succ√®s'
            }
        };

        function setLanguage(lang) {
            currentLanguage = lang;
            
            // Update active button
            document.getElementById('lang-en').classList.toggle('active', lang === 'en');
            document.getElementById('lang-fr').classList.toggle('active', lang === 'fr');
            
            // Update text content
            const t = translations[lang];
            document.getElementById('title').textContent = t.title;
            document.getElementById('subtitle').textContent = t.subtitle;
            document.getElementById('demo-title').textContent = t.demoTitle;
            document.getElementById('demo-instructions').textContent = t.demoInstructions;
            document.getElementById('demo-button-text').textContent = t.demoButtonText;
            document.getElementById('language-api-title').textContent = t.languageApiTitle;
            document.getElementById('language-api-instructions').textContent = t.languageApiInstructions;
            document.getElementById('language-api-button-text').textContent = t.languageApiButtonText;
            document.getElementById('status-label').textContent = t.statusLabel;
            document.getElementById('status-text').textContent = t.statusReady;
        }

        function updateStatus(key) {
            const t = translations[currentLanguage];
            document.getElementById('status-text').textContent = t[key] || key;
        }

        async function testVoiceDemo() {
            const button = document.getElementById('demo-button');
            const results = document.getElementById('demo-results');
            
            button.disabled = true;
            updateStatus('testing');
            results.style.display = 'none';

            try {
                // Create sample base64 audio data (this is just a placeholder)
                const sampleAudio = 'UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmUdBDOJ0fHNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmUdBDOJ0fHNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmUdBDOJ0fHNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmUdBDOJ0fHNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmUdBDOJ0fHNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmUdBDOJ0fHNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmUdBDOJ0fHNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmUdBDOJ0fHNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmUdBDOJ0fHNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmUdBDOJ0fHNeSsFJHfH8N2QQAoUXrTp66hVFA==';
                
                const response = await fetch('/api/process-voice-demo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        audio: sampleAudio,
                        language: currentLanguage
                    })
                });

                const data = await response.json();

                if (data.success) {
                    updateStatus('success');
                    displayVoiceResults(data);
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            } catch (error) {
                updateStatus('error');
                displayError('Voice Demo Error: ' + error.message);
            } finally {
                button.disabled = false;
            }
        }

        async function testLanguageAPI() {
            updateStatus('testing');
            const results = document.getElementById('language-results');
            results.style.display = 'none';

            try {
                const response = await fetch('/api/languages');
                const data = await response.json();

                if (data.success) {
                    updateStatus('success');
                    displayLanguageResults(data);
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            } catch (error) {
                updateStatus('error');
                displayError('Language API Error: ' + error.message);
            }
        }

        function displayVoiceResults(data) {
            const results = document.getElementById('demo-results');
            results.innerHTML = `
                <div class="results">
                    <h4>Voice Processing Results (${currentLanguage.toUpperCase()})</h4>
                    <div class="content-block">
                        <strong>Transcript:</strong><br>
                        ${data.transcript}
                    </div>
                    <div class="content-block">
                        <strong>Instagram Content:</strong><br>
                        <em>Caption:</em> ${data.content.instagram.caption}<br>
                        <em>Hashtags:</em> ${data.content.instagram.hashtags}
                    </div>
                    <div class="content-block">
                        <strong>TikTok Content:</strong><br>
                        <em>Caption:</em> ${data.content.tiktok.caption}<br>
                        <em>Hashtags:</em> ${data.content.tiktok.hashtags}
                    </div>
                    <div class="content-block">
                        <strong>Viral Potential:</strong> ${data.content.viralPotential}/10<br>
                        <strong>Best Time:</strong> ${data.content.bestTime}<br>
                        ${data.content.demoNote ? `<em>${data.content.demoNote}</em>` : ''}
                    </div>
                </div>
            `;
            results.style.display = 'block';
        }

        function displayLanguageResults(data) {
            const results = document.getElementById('language-results');
            results.innerHTML = `
                <div class="results">
                    <h4>Language Detection Results</h4>
                    <div class="content-block">
                        <strong>Current Language:</strong> ${data.current}<br>
                        <strong>Available Languages:</strong><br>
                        ${data.languages.map(lang => 
                            `‚Ä¢ ${lang.code}: ${lang.name} (${lang.nativeName})`
                        ).join('<br>')}
                    </div>
                </div>
            `;
            results.style.display = 'block';
        }

        function displayError(message) {
            const results = document.getElementById('demo-results');
            results.innerHTML = `
                <div class="results error">
                    <strong>Error:</strong> ${message}
                </div>
            `;
            results.style.display = 'block';
        }

        // Initialize with English
        setLanguage('en');
    </script>
</body>
</html>
