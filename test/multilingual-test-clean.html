<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChefSocial - Multilingual Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .language-selector {
            margin-bottom: 20px;
            text-align: center;
        }
        .language-selector button {
            padding: 10px 20px;
            margin: 0 10px;
            border: 2px solid #007bff;
            background: white;
            color: #007bff;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        .language-selector button.active {
            background: #007bff;
            color: white;
        }
        .demo-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f8f9fa;
        }
        .demo-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }
        .demo-button:hover {
            background: #218838;
        }
        .demo-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        .error {
            color: #dc3545;
            background: #f8d7da;
            border-color: #dc3545;
        }
        .content-block {
            margin: 15px 0;
            padding: 15px;
            background: #e7f3ff;
            border-radius: 6px;
        }
        .loading {
            text-align: center;
            color: #6c757d;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 6px;
            background: #d1ecf1;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="title">üçΩÔ∏è ChefSocial Multilingual Test</h1>
            <p id="subtitle">Test voice processing in English and French</p>
        </div>

        <div class="language-selector">
            <button id="lang-en" class="active">üá∫üá∏ English</button>
            <button id="lang-fr">üá´üá∑ Fran√ßais</button>
        </div>

        <div class="demo-section">
            <h3 id="demo-title">Voice Demo Test</h3>
            <p id="demo-instructions">Click the button below to test voice processing with sample audio data:</p>
            
            <button id="demo-button" class="demo-button">
                <span id="demo-button-text">Test Voice Processing</span>
            </button>

            <div id="demo-results" style="display: none;"></div>
        </div>

        <div class="demo-section">
            <h3 id="language-api-title">Language API Test</h3>
            <p id="language-api-instructions">Test language detection and switching:</p>
            
            <button id="language-api-button" class="demo-button">
                <span id="language-api-button-text">Test Language Detection</span>
            </button>

            <div id="language-results" style="display: none;"></div>
        </div>

        <div class="status" id="status">
            <strong id="status-label">Status:</strong> <span id="status-text">Ready to test</span>
        </div>
    </div>

    <script src="/multilingual-test.js"></script>
</body>
</html>
